<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
     
    <link rel="icon" type="image/png" href="Favicon.png">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">

        <p class="game-info fonts"></p>

        <div class="tic-tac-toe">

            <div class="box box1 fonts "></div>
            <div class="box box2 fonts "></div>
            <div class="box box3 fonts "></div>
            <div class="box box4 fonts"></div>
            <div class="box box5 fonts"></div>
            <div class="box box6 fonts"></div>
            <div class="box box7 fonts"></div>
            <div class="box box8 fonts"></div>
            <div class="box box9 fonts"></div>

        </div>

        <button class="btn fonts">New Game</button>



    </div>

    <script src="script.js"></script>

    
</body>
</html>
